        map.on('load', function() {

        function makeGeoJSON(csvData) {
            csv2geojson.csv2geojson(csvData, {
                latfield: 'Lat',
                lonfield: 'Lon',
                delimiter: ',',
                numericFields: 'CapacityTPD',
            }, function(err, geojson) {
                data = geojson;

                //Add the the layer to the map
                map.addLayer({
                    'id': 'csvData',
                    'type': 'symbol',
                    'source': {
                        'type': 'geojson',
                        'data': geojson
                    },
                    'layout': {
                        'icon-size': .075,
                        'icon-image': 'NovoIcon',
                        'visibility': 'visible'
                            // [
                            //     "match",
                            //     ["get", "PowerSource"],
                            //     ["Solar"],
                            //     "#f4e158",
                            //     ["Solar + Wind"],
                            //     "#b21fc8",
                            //     ["Solar + Virtual Wind"],
                            //     "#71e5f5",
                            //     "#71e5f5"
                            // ],
                            // 'circle-opacity': 0.7,
                            // 'circle-stroke-color': [
                            //     "match",
                            //     ["get", "PowerSource"],
                            //     ["Solar"],
                            //     "#f4e158",
                            //     ["Solar + Wind"],
                            //     "#b21fc8",
                            //     ["Solar + Virtual Wind"],
                            //     "#71e5f5",
                            //     "#71e5f5"
                            // ],
                            // 'circle-stroke-width': 0.75
                    },
                    'minzoom': 0 // Ensures visibility at all zoom levels

                });

                // When a click event occurs on a feature in the csvData layer, open a popup at the
                // location of the feature, with description HTML from its properties.
                map.on('click', 'csvData', function(e) {
                    var coordinates = e.features[0].geometry.coordinates.slice();

                    //set popup text
                    //You can adjust the values of the popup to match the headers of your CSV.
                    // For example: e.features[0].properties.Name is retrieving information from the field Name in the original CSV.

                    // Get the 'TYPE' property from the feature's properties
                    var type = String(e.features[0].properties.PowerSource);

                    // Format the type string with first-letter-capitalization
                    title = function toTitleCase(type) {
                        return type.toLowerCase().split(' ').map(function(word) {
                            return (word.charAt(0).toUpperCase() + word.slice(1));
                        }).join(' ');
                    };

                    power = title(type);

                    var description =
                        `<h3>` + e.features[0].properties.ProjectName + `</h3>` + '<hr />' +
                        `\n<p>` + `Power Source: ` + power + `</p>` +
                        `\n<p>` + `Capacity: ` + Number(parseFloat(e.features[0]
                            .properties
                            .CapacityTPD).toFixed(2)).toLocaleString('en', {
                            minimumFractionDigits: 2
                        }) + ` TPD` + `</p>` +
                        `\n<p> ` + e.features[0].properties.City + `, ` + e.features[0].properties.State + `</p>`;
                    `\n<p><a href="` + e.features[0].properties.Link + `" target="_blank">Project Details</a></p>`;
                    // Ensure that if the map is zoomed out such that multiple
                    // copies of the feature are visible, the popup appears
                    // over the copy being pointed to.
                    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                        coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                    }

                    //add Popup to map

                    new mapboxgl.Popup()
                        .setLngLat(coordinates)
                        .setHTML(description)
                        .addTo(map);
                });

                // Change the cursor to a pointer when the mouse is over the places layer.
                map.on('mouseenter', 'csvData', function() {
                    map.getCanvas().style.cursor = 'pointer';
                });

                // Change it back to a pointer when it leaves.
                map.on('mouseleave', 'places', function() {
                    map.getCanvas().style.cursor = '';
                });

                fullscreen.addEventListener('click', toggleFullscreen)

                function toggleFullscreen() {
                    let elem = document.getElementById("mapcontainer");
                    if (!document.fullscreenElement) {

                            );
                        });
                    } else {

                    }
